<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A Three Column Layout!!</title>

  <style>
    aside { background-color: #E8E8E7; }
  </style>

  <!-- Bootstrap -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page vie file:// -->
  <!--[if lt IE 9]>
  <script
          src="https://css.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://css.maxcdn.com/respond/1.4.2/respond.min.js">
  </script>
  <![endif]-->
</head>
<body>
<h1>Three Column Layout</h1>

<div class="container">
<!-- first row - 3 equal columns -->
  <section class="row">
    <aside class="col-md-4"><h2>Column 1</h2></aside>
    <article class="col-md-4"><h2>Column 2</h2></article>
    <aside class="col-md-4"><h2>Column 3</h2></aside>
  </section>
  <section class="row">
    <aside class="col-md-2"><h2>Column 1</h2></aside>
    <article class="col-md-6"><h2>Column 2</h2></article>
    <article class="col-md-4"><h2>Column 3</h2></article>
  </section>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
